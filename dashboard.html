<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Smartcube</title>
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">     
    <link rel="stylesheet" href="css/style.css">
    <!-- Path to jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
      <div class="content-block">
          <p class="sideName"><h1></h1></p>
        <p><a href="#">Dashboard</a></p>
        <p><a href="#">Add a Device</a></p>
        <p><a href="#">Option 1</a></p>
        <p><a href="#">Option 2</a></p>
        <p><a href="#">Option 3</a></p>
        <p><button onclick="javascript:localStorage.clear()";><a href="index.html" ><i class="fa fa-sign-out"></i>Logout</a></button></p>
          
      </div>
    </div>
     
      <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Dashboard</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Control your Devices</div>
                   <div class="content-block-title"></div>
      <div class="list-block">
        <ul>
            <li>
           <div class="item-content">
              <div class="item-media"><i class="icon icon-form-toggle"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Outer Light</div>
                <div class="item-input">
                  <label class="label-switch"style="float: right;">
                    <input type="checkbox"/>
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
            </li>
          <li>
             <div class="item-content">
              <div class="item-media"><i class="icon icon-form-toggle"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Back Door Light</div>
                <div class="item-input">
                  <label class="label-switch" style="float: right;">
                    <input type="checkbox"/>
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
         <li>
             <div class="item-content">
              <div class="item-media"><i class="icon icon-form-toggle"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Kitchen Light</div>
                <div class="item-input">
                  <label class="label-switch" style="float: right;">
                    <input type="checkbox"/>
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
         <li>
             <div class="item-content">
              <div class="item-media"><i class="icon icon-form-toggle"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Living Room Light</div>
                <div class="item-input">
                  <label class="label-switch" style="float: right;">
                    <input type="checkbox"/>
                    <div class="checkbox checkbox-on"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
             <li>
             <div class="item-content">
              <div class="item-media"><i class="icon icon-form-toggle"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Dining Room Light</div>
                <div class="item-input">
                  <label class="label-switch" style="float: right;">
                    <input type="checkbox"/>
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
             <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-settings"></i></div>
              <div class="item-inner">
                <div class="item-title label">Thermostat</div>
                <div class="item-input">
                  <div class="range-slider">
                    <input type="range" min="0" max="100" value="50" step="0.1"/>
                  </div>
                </div>
              </div>
            </div>
          </li>
         
        </ul>
      </div>   
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
<!--    <script src="js/fastclick.js"></script>-->
    <script>$('.sideName').append('<h1> Welcome ' + localStorage.forename+'</h1>'); </script>
    
 
  </body>
</html>
