<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- jQuery Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    

<div class="pages navbar-through">
  <div data-page="login-screen-embedded" class="page no-toolbar no-navbar no-swipeback">
    <div class="page-content login-screen-content">
      <div class="login-screen-title">Welcome to SmartCube</div>
      <form action="https://smartcubewebservice.appspot.com/api/authenticateuser" id="form" class="login" method="POST">
        <div class="list-block">
          <ul>
            <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Username</div>
                <div class="item-input">
                  <input type="text" name="username" id="username" placeholder="Your username"/>
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Password</div>
                <div class="item-input">
                  <input type="password" name="password" id="password" placeholder="Your password"/>
                </div>
              </div>
            </li>
            <li><div id="fail" class="fail"></div></li>
          </ul>
        </div>
        <div class="list-block">
          <ul>
            <li><a type="submit" name="submit" form="signin" class="item-link list-button">Sign In</a></li>
            <li class="item-link list-button register-button">Register</li>
          </ul>
          </form>
          
<!-- Takes user data from form and sends to service for validation  -->
        <script src="js/forms.js"></script>
        <script src="js/fastclick.js"></script>
           
          <div class="list-block-label">Login to the SmartCube home automation system.</div>
        </div>
      </form>
    </div>
  </div>
</div>
   <script src="js/fastclick.js"></script>
   <script src="js/fastclick.js"></script>
    <script> $(function() {
    FastClick.attach(document.body);
});
    </script>
 
    </body>
</html>
